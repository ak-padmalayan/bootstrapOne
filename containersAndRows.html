<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>containersAndRows</title>
    <style>
        .divOne {
            width: 100%;
            height: 100px;
            background: url('images/blue-texture.jpg') no-repeat center center;
            background-size: cover;
        }
        .rowOne {
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="divOne bg-primary"></div>
    <hr>
    <div class="container">
        <div class="divOne bg-primary"></div>
    </div>
    <hr>
    <div class="container-fluid">
        <div class="divOne bg-primary"></div>
    </div>
    <hr>

    <div class="container">
        <div class="row rowOne">
            <div class="col bg-success"></div>
            <div class="col bg-warning"></div>
            <div class="col bg-danger"></div>
        </div>
        <div class="row rowOne">
                <div class="col bg-primary"></div>
                <div class="col bg-info"></div>
            </div>
    </div>
</body>

</html>
