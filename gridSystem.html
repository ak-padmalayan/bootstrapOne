<body>
    <h4 class="text-center">12 Equal Colums</h4>

    <h4 class="text-center">Nested Columns</h4>

            <div class="col divOne">Parent1

                    <div class="col divOne">Child1</div>
                    <div class="col divOne">Child2</div>
                </div>
            </div>

        <div class="row">
                <div class="col-3 divOne">col-3(3)</div>
                <div class="col-4 divOne">col-4(4)</div>
                <div class="col   divOne">auto(12-(3+4))</div>
        </div>
        <div class="row">
            <div class="w-50 divOne">w-50</div>
            <div class="w-25 divOne">w-25</div>
