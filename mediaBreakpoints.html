<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>MediaBreakpoints</title>
    <style>
        /*SM*/@media(min-width: 576px) {body{background-color: cyan;}}
        /*MD*/@media(min-width: 768px) {body{background-color: lightcoral;}}
        /*LG*/@media(min-width: 992px) {body{background-color: lightgreen;}}
        /*XL*/@media(min-width: 1200px) {body{background-color: lawngreen;}}
       
        @media(max-width: 575px) {body{background-color: grey;}}
        .divOne {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 class="text-center display-3 my-2">Media Breakpoints in Bootstrap 4</h1>
    <hr>
    <div class="container">
        <div class="divOne bg-primary"></div>
    </div>
</body>
</html>
