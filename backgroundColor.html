<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <title>backgorundColor</title>

    <style>
        .divOne{
            width: 300px;
            height: 300px;
            margin: 20px 10px;
            padding: 20px;
            color: white;
            display: inline-block;
        }
        body{
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <div class="divOne bg-primary">PRIMARY</div>
    <div class="divOne bg-secondary">SECONDARY</div>
    <div class="divOne bg-success">SUCCESS</div>
    <hr>
    <div class="divOne bg-danger">DANGER</div>
    <div class="divOne bg-warning">WARNING</div>
    <div class="divOne bg-info">INFO</div>
    <hr>
    <div class="divOne bg-light">LIGHT</div>
    <div class="divOne bg-dark">DARK</div>
    <div class="divOne bg-white">WHITE</div>
    <hr>
    <div class="divOne bg-transparent">TRANSPARENT</div>
</body>
</html>
